<!DOCTYPE html>

<head>

</head>
<body>

				</tr>
			</table>
		</div>
		<div class="duoi">
			Thông báo<br>
			<button id="ok">OK</button>
			<button id="cc">Cancel</button>

		</div>
	</div>

</html>
